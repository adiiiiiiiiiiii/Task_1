<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Calculator (Light Mode)" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="light.css" />
 
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 style="color: black; font-family: serif; font-size:37px;">Calculator</h1>
        <div class="top-buttons">
          <a href="https://github.com/adiiiiiiiiiiii">
            <img src="https://letsgrowmore.in/wp-content/uploads/2021/05/Artboard-1-1-removebg-preview-e1645900071758.jpg" alt="Git Icon" height="25" width="50" style="margin-right: 70px; " id="github-icon">
          </a>
        </div>
      </div>
      <div class="calculator">
      <div class="first-row">
        <input type="text" class="value" name="result" id="result" placeholder="Click on below NOS." readonly />
        <input type="button" class="clear" value="AC" placeholder="AC" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" style="background-color: black; color: white;" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick=" liveScreen(4)" />
        <input type="button" value="5" onclick=" liveScreen(5)" />
        <input type="button" value="6" onclick=" liveScreen(6)" />
        <input type="button"  style="background-color:black; color: white;" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button"  style="background-color: black; color: white;" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="." onclick="liveScreen('.')" />   
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" class="submit" value="=" onclick="calculate(result.value)" />
        <input type="button"  style="background-color: black; color: white;" value="/" onclick="liveScreen('/')" />

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</div>
</body>

</html>
